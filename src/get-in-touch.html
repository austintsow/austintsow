<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    <div id="moving-text">currently does not work, sorry for the inconvenience</div>
    <div id="mySidenav" class="sidenav">
        <a href="contact.html" class="navbartext">contact</a>
    </div>
    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="toggleNav()">&#9776;</span>
    </div>
    <div class="get-in-touch-box">
        <h2 class="get-in-touch-text">Get in Touch with Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <div class="flex-container">
                    <div class="flex-item">
                        <input type="text" id="full-name" name="full-name" required placeholder="full name*">
                    </div>
                    <div class="flex-item">
                        <input type="email" id="email" name="email" required placeholder="email address*">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required placeholder="message..."></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
